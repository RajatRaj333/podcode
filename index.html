<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>podcastify-find favourite postcast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            
            <li class="brand"><img src="logo.png" alt="podcastify">Podcode</li><!-- to write in shortcut way use this li.brand and click enter. -->
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="songList">
            <h1>Best of Supper pumped</h1>
        
          <div class="songItemContainer">
         <div class="songItem">
              <img src="cover1.jpeg" alt="1">
              <span class="songName">Red Code</span>
              <span class="songListplay"><span class="timestamp">3:33<i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
         </div>
         <div class="songItem">
            <img src="cover1.jpeg" alt="1">
            <span class="songName">Back ground</span>
            <span class="songListplay"><span class="timestamp">5:23<i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
       </div>
       <div class="songItem">
        <img src="cover1.jpeg" alt="1">
        <span class="songName">Man of focus </span>
        <span class="songListplay"><span class="timestamp">5:23<i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
   </div>
   <div class="songItem">
    <img src="cover1.jpeg" alt="1">
    <span class="songName">Man of focus</span>
    <span class="songListplay"><span class="timestamp">5:23<i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
</div>
       <!-- <div class="songItem">
        <img src="cover1.jpg.jpeg" alt="1">
        <span>Red code</span>
        <span class="songListplay"><span class="timestamp">5:23<i class="far fa-play-circle"></i></span></span>
       </div> -->
   
        </div>
        </div>
         <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id ="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next" ></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif.webp" width="45px"  alt="" id="gif"><span id="masterSongName" >Man of Focus</span> -Rajat Raj
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>



</body>
</html>
